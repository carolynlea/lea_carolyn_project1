<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    	<title>My Dungeon Chronicler</title>
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<meta name="robots" content="" />
    	<link href="css/styles.css" rel="stylesheet" type="text/css" />
		<script src="js/main.js" type="text/javascript" ></script>
	</head>
	<body>
		<header>
			<h1>Add Dungeon</h1>
		</header>
	<form>
		
		<fieldset>
			<legend>Dungeon</legend>
				<label for=name>Name</label>
				<input id=name name=name type=text placeholder="e.g. Fort Metropolis"
					required>
		</fieldset>
			
		<fieldset>
			<legend>Occupant</legend>
				<ol>
					<li><input id=animal name=occupant type=radio>
						<label for="animal">Animal</label>
					</li>
				
					<li><input id=humanoid name=occupant type=radio>
						<label for="human">Humanoid</label>
					</li>
				
					<li><input id=mythic name=occupant type=radio>
						<label for="mythic">Mythic</label>
					</li>
				
					<li><input id=undead name=occupant type=radio>
						<label for="undead">Undead</label>
					</li>
				</ol>
			</fieldset>
			
		<label for="dungeon type">Dungeon Type</label>
		<label for="location">Location</label>
		<label for="populated">Populated?</label>
		<label for="friendly">Friendly?</label>
		<label for="occupant">Occupants</label>
		
		
		
		
		
		<label for="loot rating">On a scale of 1 being "not worth it" to 10 being "the best booty ever", rate the loot found in this dungeon:</label>
		<input type="range" min="1" max="10" name="loot rating" type"range">
		
		<label for="notes">NOTES</label>
		
		<fieldset>
			<button type=submit>Add Dungeon</button>
		</fieldset>
	</form>	
		<footer>
		</footer>

	</body>
</html>
