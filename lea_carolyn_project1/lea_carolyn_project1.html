<!--Required head section containing meta tags, title and links to css and javascript.-->

	<head>
		<meta charset="utf-8"/>
    	<title>My Dungeon Chronicler</title>
		<meta name="This is a simple dungeon tracker application for hard core adventurers." content="" />
		<meta name="dungeon tracker" content="" />
		<meta name="robots" content="" />
    	<link href="css/styles.css" rel="stylesheet" type="text/css" />
		<script src="js/main.js" type="text/javascript" ></script>
	</head>
	
<!--This begins required body section containing the page header, form tags and defined field sets.-->
	
	<body>
		<header>
			<h1>Add Dungeon</h1>  <!--Required title of my page.-->
		</header>
		<form action="#">  <!--Required form tag.-->
			<fieldset>  <!--Basic information about each Dungeon.-->
				<legend>Dungeon</legend>
					<label for="name">Name</label>
					<input id="name" name="name" type="text" placeholder="e.g. Fort Metropolis" required/><br/>
					
					<label for="dungeon_type">Dungeon Type</label>
					<select>
						<option value ="campsite">Campsite</option>
						<option value ="cave">Cave</option>
						<option value ="fort">Fort</option>
						<option value ="mine">Mine</option>
						<option value ="portal">Portal</option>
						<option value ="ruin">Ruin</option>
					</select><br/>
				
					<label for="location">Location</label>
					<select>
						<option value ="north_area">North Area</option>
						<option value ="northeast_area">NorthEast Area</option>
						<option value ="northwest_area">NorthWest Area</option>
						<option value ="east_area">East Area</option>
						<option value ="south_area">South Area</option>
						<option value ="southeast_area">SouthEast Area</option>
						<option value ="southwest_area">SouthWest Area</option>
						<option value ="west_area">West Area</option>
					</select><br/>
				
					<label for="date_found">Date Found</label> 
					<input id="date_found" type="date"/>
				
			</fieldset>
			
			<fieldset>
				<legend>Occupants</legend>
			
					<label for="populated">Populated?</label>
					<input id="populated" name="occupants" type="checkbox"/>
				
					<label for="friendly">Friendly?</label>
					<input id="friendly" name="occupants" type="checkbox"/><br/>
				
					<select name="selOne" id="selOne" onchange="doChange(this, 'selTwo')">
					<option value="default">---Occupant Type---</option>
					<option value="animal">Animal</option>
					<option value="human">Human</option>
					<option value="mythic">Mythic</option>
					<option value="undead">Undead</option>
					</select>
					<select name="selTwo" id="selTwo">
					<option value="default">---Choose One---</option>
					</select>
			</fieldset>
			
			<fieldset>
				<legend>Loot</legend>
					<p>On a scale of 1 being "NOT worth it!" to 10 
						being "the BEST booty ever!", rate the loot found in this dungeon:
					</p>
					<input type="range" min="1" max="10" name="loot_rating" type"range"/>
					<br/>
						
					<label for="no_loot_here">No Loot Here</label>
					<input id="no_loot_here" name="loot" type="checkbox"/>	
			</fieldset>
			
			<fieldset>
				<legend>Notes</legend>
					<textarea placeholder="remarkable loot, landmarks, or anything else you want to remember."></textarea>
			</fieldset>
			
			<fieldset>
				<button type="submit">Add Dungeon</button>
			</fieldset>
			
<!--All the ending tags.-->

		</form>
	</body>
</html>
